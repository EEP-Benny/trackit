<form (ngSubmit)="onSubmit()" [formGroup]="form">
  <h2 mat-dialog-title *ngIf="!isEditMode">Add new entry</h2>
  <h2 mat-dialog-title *ngIf="isEditMode">Edit entry</h2>
  <mat-dialog-content>
    <div class="horizontal">
      <mat-form-field>
        <mat-label>Date</mat-label>
        <input matInput formControlName="date" [matDatepicker]="myDatepicker" />
        <mat-datepicker-toggle
          matSuffix
          [for]="myDatepicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #myDatepicker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Time</mat-label>
        <input type="time" matInput formControlName="time" step="1" />
      </mat-form-field>
    </div>
    <mat-form-field>
      <mat-label>Value</mat-label>
      <input
        cdkFocusInitial
        matInput
        inputmode="numeric"
        autocomplete="off"
        formControlName="value"
      />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <mat-checkbox
      *ngIf="!isEditMode"
      color="primary"
      [formControl]="addAnotherControl"
      class="add-another"
    >
      Add another
    </mat-checkbox>
    <button mat-button mat-dialog-close color="primary">Cancel</button>
    <button mat-button type="submit" color="primary" [disabled]="form.invalid">
      Save
    </button>
  </mat-dialog-actions>
</form>
