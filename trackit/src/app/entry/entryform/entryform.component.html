<form (ngSubmit)="addEntry()" [formGroup]="form">
  <mat-form-field>
    <mat-label>Value</mat-label>
    <input
      matInput
      inputmode="numeric"
      autocomplete="off"
      formControlName="value"
    />
  </mat-form-field>
  <button mat-button color="primary">Add Entry</button>
</form>
